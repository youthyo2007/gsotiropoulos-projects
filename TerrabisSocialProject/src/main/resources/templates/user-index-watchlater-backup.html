<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html layout:decorator="layout">
  <head>
    <title>Terrabis - User Watch Later</title>
    
 
  </head>
  <body>
        <!-- Main section-->
      <section  layout:fragment="content">

         <div class="content-wrapper">


	
 		<!-- ===================== RESULTS ============================= -->
     

        <div class="row">
        	<div class="col-md-9 col-xs-12 col-sm-12">
        		<div th:replace="/fragments/video-grid-view :: detail-flex(videoListDTO=${videoListDTO[0]},width='LG',height='MD')"></div>
      	    </div>
      	    
      	<!-- RIGHT MENU -->    
         <div class="col-md-3 col-xs-12 col-sm-12" th:replace="/fragments/video-grid-view :: right-menu(avatarsize='fa-12x',videos='true',favorites='true',playlists='true',watchlater='false')">
	      </div>		
		
		</div>	

	</div>
		            

      	<!-- DETAIL VIEW -->
   

    <!-- =============== PAGE VENDOR SCRIPTS ===============-->
    <script src="../static/vendor/jquery/dist/jquery.js" th:src="@{/vendor/jquery/dist/jquery.js}"></script> 
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>    
	<script src="../static/js/video-grid-html-view.js" th:src="@{/js/video-grid-html-view.js}"> </script>     

	<script th:inline="javascript">
	/*<![CDATA[*/
	           
      $(document).ready(function() {
    	  
    		terrabisApp.videoPlayURL = [[@{'/video/play?uri='}]];
    		terrabisApp.pageView = [[${execInfo.templateName}]];
    		terrabisApp.gridViewStyle = [[${PERS.item('GRIDSTYLE-'+{execInfo.templateName})}]];
    		terrabisApp.contextPath = [[${CTXPATH}]];    	  
    		
    		
    		
    		
    		
      });
	
  	/*]]>*/
  	</script> 

      </section>



  </body>
</html>
