<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html layout:decorator="layout">
  <head>
    <title>terrabis:user-error</title>
  </head>
  <body>
        <!-- Main section-->
      <section  layout:fragment="content">
         <!-- Page content-->
      <section>
      

      
               <!-- Page content-->
         <div class="content-wrapper">
            <div class="content-heading">
                    <div class="row">
                             <div class="col-xs-6">
                              <span class="fa fa-exclamation-circle fa-2x text-bold text-left"></span>
                              <span class="h2 text-bold text-left "><span class="text-inverse-light">#Sign in</span>/_</span>
                           </div>  
                    </div>	                 
            </div>
            
       
                    <div class="row">
		               <div class="col-md-12 col-xs-12 col-sm-12">
					 <p class="mt0 text-danger h1" th:text="${message}">Sign In Message</p>
 		                </div>
		                
		           </div>  
		           
		           
		           <!-- LOGIN PANEL -->
		            <div class="row">
		               <div class="col-md-12 col-xs-12 col-sm-12">
						      <div class="block-center mt-xl wd-xl">
						      
						         <!-- START panel-->
						         <div class="panel bg-gray-dark panel-round text-white ml-lg">
				            <div class="panel-body">
				               <p class="text-center text-bold pv">SIGN IN TO CONTINUE.</p>
				               <form role="form" th:action="@{/login}" class="mb-lg" method="post">
				                  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
				                  <div class="form-group has-feedback">
				                     <input  id="email" name="email" type="email" placeholder="Enter email" autocomplete="off"  required autofocus class="form-control">
				                     <span class="fa fa-envelope form-control-feedback text-muted"></span>
				                  </div>
				                  <div class="form-group has-feedback">
				                     <input type="password" id="password" name="password" placeholder="Password"  required  class="form-control">
				                     <span class="fa fa-lock form-control-feedback text-muted"></span>
				                  </div>
				                  <div class="clearfix">
				                     <div class="checkbox c-checkbox pull-left mt0">
				                        <label>
				                           <input type="checkbox" value="" id="remember-me" name="remember-me">
				                           <span class="fa fa-check"></span>Remember Me</label>
				                     </div>
				                     <div class="pull-right"><a href="recover.html" class="text-muted">Forgot your password?</a>
				                     </div>
				                  </div>
				                  <button type="submit" class="btn btn-block btn-primary mt-lg">Login</button>
				               </form>
				               <p class="pt-lg text-center">Need to Signup?</p><a href="/signup" class="btn btn-block btn-default">Register Now</a>
				            </div>
						         </div>
						         <!-- END panel-->
						      </div>

 		                </div>

		           </div>  
		           
		                  
            
            
            
            </div>
            
            
            
  
          <!-- END CONTENT WRAPPER  --> 

      </section>



      </section>
  </body>
</html>
