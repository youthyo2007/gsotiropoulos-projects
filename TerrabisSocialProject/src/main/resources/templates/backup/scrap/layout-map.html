$(document).ready(function() {

    $("#loginbtn").click(ajaxlogin);

    function ajaxlogin() {

        console.info("Attempting to authenticate");
        $.ajax({
            type: 'POST',
            url: '/login',
            data: $('#loginform').serialize(),
            cache: false,
            dataType: "json",
            crossDomain: false,
            success: function (data) {
            	window.location.href = [[@{'/video/map'}]]; 
            }, 
            error: function (data) {
            	
            	$("#loginformerror").switchClass("hidden", "-", 0, "easeInOutQuad" );
            }
        });
    }

});
