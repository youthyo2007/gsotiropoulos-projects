<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
  <title>Spring Boot CRUD Example</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
 
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
 
    <link href="../static/css/main.css"
          th:href="@{css/main.css}" rel="stylesheet" media="screen"/>
          
    <link href="../static/css/app.css"
          th:href="@{css/app.css}" rel="stylesheet" media="screen"/>
          
  
</head>
<body>
	<div layout:fragment="content">

		   <div class="row">
		   
		    <div class="col-lg-4">
                  <!-- START widget-->
                  <div class="panel widget">
                     <div class="panel-body">
                        <div class="text-right text-muted">
                           <em class="fa fa-coffee fa-2x"></em>
                        </div>
                        <h3 class="mt0">300</h3>
                        <p class="text-muted">Coffee cups per day</p>
                        <div class="progress progress-striped progress-xs">
                           <div role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" class="progress-bar progress-bar-green progress-80">
                              <span class="sr-only">80% Complete</span>
                           </div>
                        </div>
                     </div>
                  </div>
                  <!-- END widget-->
               </div>
               
                <div class="col-lg-4">
                  <!-- START widget-->
                  <div class="panel widget">
                     <div class="half-float">
                     <img th:src="@{/images/bg3.jpg}" src="../static/images/bg3.jpg" class="img-responsive" alt="Responsive image"/>
                        <div class="half-float-bottom">
                                             <img th:src="@{/images/user13.jpg}" src="../static/images/user13.jpg" class="img-thumbnail img-circle thumb128" alt="Responsive image"/>
                        </div>
                     </div>
                     <div class="panel-body text-center">
                        <h3 class="m0">Ted Berry</h3>
                        <p class="text-muted">Lead director</p>
                        <p>Proin metus justo, commodo in ultrices at, lobortis sit amet dui. Fusce dolor purus, adipiscing a tempus at, gravida vel purus.</p>
                     </div>
                     <div class="panel-body text-center bg-gray-dark">
                        <div class="row row-table">
                           <div class="col-xs-4">
                              <h3 class="m0">400</h3>
                              <p class="m0">Photos</p>
                           </div>
                           <div class="col-xs-4">
                              <h3 class="m0">2000</h3>
                              <p class="m0">Likes</p>
                           </div>
                           <div class="col-xs-4">
                              <h3 class="m0">500</h3>
                              <p class="m0">Following</p>
                           </div>
                        </div>
                     </div>
                  </div>
                  <!-- END widget-->
                 </div> 
               
               
              </div>
        </div>       
		   
</body>
</html>
