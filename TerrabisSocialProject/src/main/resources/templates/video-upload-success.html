<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html layout:decorator="layout">
  <head>
    <title>Terrabis - Video Upload</title>
    
 
  </head>
  <body>
        <!-- Main section-->
      <section  layout:fragment="content">

         <div class="content-wrapper">
            <div class="content-heading">
                     <div class="row">
                             <div class="col-md-12 col-xs-12 col-sm-12">
	                              <span class="h2 text-bold text-gray-more text-left">WELL DONE!</span><br/>
	                              <span class="h3 text-gray text-left" th:text="'you\'ve just uploaded \''+${videoDTO.title}+'\''"></span>
	                              
                           </div>  
                    </div>	
            </div>


              <div class="row mb-lg mt-lg">
                          <div class="col-md-12 col-xs-12 col-sm-12">
                            <span class="h2 text-bold text-gray text-left">THANKS FOR SHARING US THE VIDEO!</span><br/>
                        </div>  
                        
                          <div class="col-md-2 col-xs-12 col-sm-12">
                            <span class="fa fa-smile-o fa-12x text-bold text-left"></span>
                        </div>  
                        
                          <div class="col-md-10 col-xs-12 col-sm-12"><br/><br/>
                            <span class="h2 text-gray-more text-left">We will review your video and soon you will receive an email about it.</span>
                        </div>  
                        
                        
                        
                 </div>	



 <div class="row mt-lg mb-lg">
               <div class="col-md-5 col-xs-12 col-sm-12">
               </div>
  </div>   

         <!-- LINKS  -->    
	       <div class="row mt-lg mb-lg">
               <div class="col-md-4 col-xs-12 col-sm-12  pull-left">
                              	   <div class="form-group"  th:if="${(#authorization.expression('isAuthenticated()'))}">
			                          <a th:href="@{'/upload/video?lat='+${videoDTO.latitude}+'&lng='+${videoDTO.longitude}}" class="btn btn-labeled  btn-danger">
			                           <span class="btn-label pull-left"><i class="fa fa-cloud-upload"></i>
			                           </span>
			                               <span class="h4 mt-sm text-uppercase pull-left text-bold">Upload another video</span>
			                           </a>
			                   </div>      
               </div>
               <div class="col-md-4 col-xs-12 col-sm-12  pull-left">
           		              <div class="form-group"  th:if="${(#authorization.expression('isAuthenticated()'))}">
			                          <a th:href="@{'/video/map/normal/_'}" class="btn btn-labeled  btn-info-dark">
<!-- 			                          <a th:href="@{'/user-'+${#authentication.principal.user.UUID}+'/videos/filter:all'}"  class="btn btn-labeled btn-info-dark">
 -->		                           <span class="btn-label pull-left"><i class="fa fa-map-marker"></i>
			                           </span>
			                               <span class="h4 mt-sm text-uppercase pull-left text-bold">Back to the map</span>
			                           </a>
			                   </div>  

               </div>
               
       </div>    


 <div class="row mt-lg mb-lg">
               <div class="col-md-5 col-xs-12 col-sm-12">
               </div>
  </div>             
  

 		<!-- ===================== RESULTS ============================= -->
        <!-- BOX VIEW -->
        <div class="row"><div class="col-md-12 col-xs-12 col-sm-12">
        <div class="text-uppercase bg-info-dark h3 text-bold">LATEST UPLOADS<span class="text-uppercase h4 text-bold pull-right"><a class="text-white" th:href="@{'/video/video-catalog/filter:latest'}">+see more</a></span></div>
      		<div th:replace="/fragments/video-grid-view :: thumb(videoListDTO=${videoListDTO})"></div>
      	</div></div>	
      	<!-- BOX VIEW -->
     

   		</div>
   		
   		
   		
   		
   		

    <!-- =============== PAGE VENDOR SCRIPTS ===============-->
    <script src="../static/vendor/jquery/dist/jquery.js" th:src="@{/vendor/jquery/dist/jquery.js}"></script> 
	<script src="../static/js/video-grid-html-view.js" th:src="@{/js/video-grid-html-view.js}"> </script>     


      </section>



  </body>
</html>
