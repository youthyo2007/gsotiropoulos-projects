<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html layout:decorator="layout">
  <head>
    <title>Terrabis -Authentication</title>
    
 
  </head>
  <body>
        <!-- Main section-->
      <section  layout:fragment="content">

         <div class="content-wrapper">
         
         
         
           <div class="content-heading visible-lg visible-md">
   				   <span class="text-gray fa  fa-lock fa-2x">&nbsp;</span><span class="text-gray text-bold h1">Sign In</span>           
            </div>

           <div class="content-heading visible-sm visible-xs">
   				   <span class="text-gray fa fa fa-lock">&nbsp;</span><span class="text-gray text-bold h3">Sign In</span>           
            </div>
            

       
                    <div class="row">
		               <div class="col-md-12 col-xs-12 col-sm-12">
					 <p class="mt0 text-danger h3" th:text="${message}">Sign In Message</p>
 		                </div>
		                
		           </div>  
		           
		           
		           
		           	<!-- LOGIN PANEL -->
				      <div class="block-center mt-xl wd-xl" th:fragment="signin">
				 
				           <div id="loginformerror" role="alert" class="alert alert-warning hidden">
                           <strong>Account not found or not active.</strong> Try submitting again with different credentials.</div>
				           
				           <div id="loginformsuccess" role="success" class="alert alert-success hidden">
                           <strong>Well done!</strong> Welcome back <strong>George</strong></div>
				      
				      
				         <!-- START panel-->
				         <div class="panel  bg-gray-dark panel-round text-white panel-round  ml-lg">
				            <div class="panel-body">
				               <p class="text-center text-bold pv">SIGN IN TO CONTINUE.</p>
   							  <form id="loginform" role="form" th:action="@{/login}" class="mb-lg" method="post">
    							   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				                  <input type="hidden" id="springcsrf" name="${_csrf.parameterName}" value="${_csrf.token}"/>
				                  
				                  <p>
				                 <a th:href="@{/auth/facebook?scope=email}" class="btn btn-block btn-social btn-facebook">
    										<span class="fa fa-facebook"></span>Sign in with Facebook
  								   </a><br/>
				                  </p>

				         
				         
				         
				                  <div class="form-group has-feedback">
				                   	<label class="text-gray text-uppercase">Email</label>
				                     <input  id="email" name="email" type="text" placeholder="Enter your email" autocomplete="off"  class="form-control">
				                     <span class="fa fa-envelope form-control-feedback text-muted"></span>
				                  </div>
				                  
				                  <div class="form-group has-feedback">
				                  	  <label class="text-gray text-uppercase">Password</label>
				                     <input type="password" id="password" name="password" placeholder="Enter your password"  class="form-control">
				                     <span class="fa fa-lock form-control-feedback text-muted"></span>
				                  </div>
				                  <div class="clearfix">
	 			                     <div class="checkbox c-checkbox pull-left mt0">
				                        <label>
				                           <input type="checkbox" value="" id="remember-me" name="remember-me">
				                           <span class="fa fa-check"></span>Remember Me</label>
				                     </div>
				                     <!-- <div class="pull-right"><a href="#" class="text-muted">Forgot your password?</a> -->
				                     </div>


				                  <button id="loginbtn" type="button" class="btn btn-block btn-info-dark mt-lg">Sign in</button>
				               </form>

 								<a th:href="@{'/support/reset-password-token/request'}">forgot your password?</a> <br/><br/>
 								
 								<span class="text-sm text-gray-more">If you've lost your activation email  <a th:href="@{'/support/reset-activation-token/request'}">click here</a></span>



				                  </div>
				                  
				                  
				                  
				              
				            </div>
				         </div>
				         <!-- END panel-->

            
            </div>
            
            
            
  
          <!-- END CONTENT WRAPPER  --> 







    <!-- =============== PAGE VENDOR SCRIPTS ===============-->
    <script src="../static/vendor/jquery/dist/jquery.js" th:src="@{/vendor/jquery/dist/jquery.js}"></script> 
	<script src="../static/js/video-grid-html-view.js" th:src="@{/js/video-grid-html-view.js}"> </script>    
	<script src="../static/js/grid-view-renderer.js" th:src="@{/js/grid-view-renderer.js}"> </script> 

	 

	<script th:inline="javascript">
	/*<![CDATA[*/
	           
	           
      $(document).ready(function() {
    	  
    	  

	  		
      });

	
  	/*]]>*/
  	</script> 

      </section>



  </body>
</html>
