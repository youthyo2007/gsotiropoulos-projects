<script th:inline="javascript">
/*<![CDATA[*/
$( document ).ready(function() {

	
		//SET CURRENT VIDEO
		terrabisApp.currentVideo = [[${VIDEOSETTINGSFRM}]];
	
		//SET VIDEO TYPES
		var videoTypeList =  [[${VIDEOSETTINGSFRM.videoTypeList}]];
		initVideoTypesOnLoad(videoTypeList);	

	//INIT  TAG CLOUD
	tagwords = [[${tagDTOList}]];
	
	$('#tagcloud').jQCloud(tagwords, {
  		shape: 'rectangular'
	});
	
	//CREATE TAG BUTTONS
	preloadSelectedTagList([[${VIDEOSETTINGSFRM.tagslist}]]);
	
	
  	terrabisApp.videoPlayURL = [[@{'/video/play?uri='}]];
  	terrabisApp.pageView = [[${execInfo.templateName}]];
    			
	
	// DATETIMEPICKER
	$('#footagedate').datetimepicker({
		format: 'DD/MM/YYYY',
		icons: {
	      time: 'fa fa-clock-o',
	      date: 'fa fa-calendar',
	      up: 'fa fa-chevron-up',
	      down: 'fa fa-chevron-down',
	      previous: 'fa fa-chevron-left',
	      next: 'fa fa-chevron-right',
	      today: 'fa fa-crosshairs',
	      clear: 'fa fa-trash'
	    }
	});
	
		
	
	/******************** TOOL FOR GEOPLACE SEARCH***********************************************************************************/
	initGeoSearchTool([[${VIDEOSETTINGSFRM.latitude}]],[[${VIDEOSETTINGSFRM.longitude}]],[[${PERS.googleMapType}]],"googlemap",[[@{'/images/markers-list/map-marker-selected-medium.png'}]]);
	//CREATE MARKERS OF RELATED VIDEO POINTS
	var relatedVideoPointList = [[${relatedPointListDTO}]];
	for(i=0; i<relatedVideoPointList.length; i++) {
		var infoWindowContent = "<div class='googft-info-window'><b>"+relatedVideoPointList[i].title+"</b><br><a href='http://www.terrabis.com/video/"+relatedVideoPointList[i].UUID+"'><img width=\"200\" height=\"60\" src="+relatedVideoPointList[i].sharethumburl+"><br></a></div>";
		createDynamicGoogleMapMarkerWithInfoWindow(new google.maps.LatLng(relatedVideoPointList[i].latitude,relatedVideoPointList[i].longitude),MAP_PIN,'#51c6ea','map-icon-circle',infoWindowContent);
		//createGoogleMapMarkerWithInfoWindow(new google.maps.LatLng(relatedVideoPointList[i].latitude,relatedVideoPointList[i].longitude),terrabisApp.globalMap,[[@{'/images/markers-list/map-marker-selected-normal.png'}]],infoWindowContent);
	}
	

});	

/*]]>*/
