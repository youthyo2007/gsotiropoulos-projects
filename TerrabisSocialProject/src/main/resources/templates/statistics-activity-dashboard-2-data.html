<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html layout:decorator="layout-statistics-data">
  <head>
    <title>Terrabis - Statistics:Activity:Most Played, Most Liked, Most Shared:Data</title>
    
 
  </head>
  <body>
        <!-- Main section-->
      <section  layout:fragment="content">

	      <!-- FULLSCREENOVERLAY  -->    
	   <div th:replace="/fragments/modal :: fullscreenoverlay(hasimage=true)"></div>
	   <div th:replace="/fragments/modal :: fullscreenoverlay-reject"></div>


         <div class="content-wrapper">
    
                    <div class="content-heading">
					<span class="text-gray-more h3">Statistics:Activity:Most Played, Most Liked, Most Shared:Data</span>            
            		</div>         
         
     
     
  					<div class="row" th:replace="/fragments/stats-grid-view :: filter(STATSQUERYFRM=${STATSQUERYFRM},actionLink=@{'/statistics/activity/dashboard-2/filter'})">              
					</div>

               <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                              <table class="table table-striped table-bordered table-hover">
                              <tbody>
                              	<tr>
                              	
                              	       <td width="33%"><span class="text-inverse text-sm-md text-bold" th:text="${{playedTotal}+' PLAYS '}"></span><button th:if="${playedTotal>0}" class="btn btn-info" data-toggle="collapse" th:attr="data-target=${'#mostplayed'}">most played</button></td>
                              	       <td width="33%"><span class="text-inverse text-sm-md text-bold" th:text="${{likedTotal}+' LIKES '}"></span><button th:if="${likedTotal>0}" class="btn btn-info" data-toggle="collapse" th:attr="data-target=${'#mostliked'}">most liked</button></td>
                              	       <td width="33%"><span class="text-inverse text-sm-md text-bold" th:text="${{sharedTotal}+' SHARES '}"></span><button th:if="${sharedTotal>0}" class="btn btn-info" data-toggle="collapse" th:attr="data-target=${'#mostshared'}">most shared</button></td>
                                 </tr>
                              </tbody>
                              </table> 
                </div>        

       		</div>	

     
          <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
     
     
     							<div   th:if="${playedTotal>0}" th:attr="id=${'mostplayed'}" class="collapse in">
			       			<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			       				<span class="h4 text-bold text-uppercase text-info pull-left">MOST PLAYED</span>
			       				<div th:replace="/fragments/stats-grid-view :: analytic(videoListDTO=${playedList},groupid=${'mostplayed'})"></div>
			       			</div> 
			       			</div>  
     
     					<div  th:if="${likedTotal>0}" th:attr="id=${'mostliked'}" class="collapse in">
			       			<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			       				<span class="h4 text-bold text-uppercase text-info  pull-left">MOST LIKED</span>
			       				<div th:replace="/fragments/stats-grid-view :: analytic(videoListDTO=${likedList},groupid=${'mostliked'})"></div>
			       			</div>   
			       			</div>

			       			
							<div  th:if="${sharedTotal>0}" th:attr="id=${'mostshared'}" class="collapse in">
			       			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			       				<span class="h4 text-bold text-uppercase text-info  pull-left">MOST SHARED</span>
			       				<div th:replace="/fragments/stats-grid-view :: analytic(videoListDTO=${sharedList},groupid=${'mostshared'})"></div>
			       			</div> 
			       			</div>        			



     
     				</div>
     	</div>			
       
       </div>


    <!-- =============== PAGE VENDOR SCRIPTS ===============-->
    <script src="../static/vendor/jquery/dist/jquery.js" th:src="@{/vendor/jquery/dist/jquery.js}"></script> 
   <script src="../static/vendor/datatables/media/js/jquery.dataTables.min.js" th:src="@{/vendor/datatables/media/js/jquery.dataTables.min.js}"></script> 
   <script src="../static/vendor/datatables-colvis/js/dataTables.colVis.js" th:src="@{/vendor/datatables-colvis/js/dataTables.colVis.js}"></script> 
   <script src="../static/vendor/datatable-bootstrap/js/dataTables.bootstrap.js" th:src="@{/vendor/datatable-bootstrap/js/dataTables.bootstrap.js}"></script> 
   <script src="../static/js/statistics-video-view.js" th:src="@{/js/statistics-video-view.js}"> </script>
   <script src="../static/js/statistics-filter.js" th:src="@{/js/statistics-filter.js}"> </script>
   
   
   

	<script th:inline="javascript">
	/*<![CDATA[*/
	           
      $(document).ready(function() {
	    	turnOnFilter([[${STATSQUERYFRM.filteron}]]);
      });
	
  	/*]]>*/
  	</script> 

      </section>



  </body>
</html>
